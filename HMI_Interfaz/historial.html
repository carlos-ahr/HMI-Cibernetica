<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Sensores</title>

    <link rel="stylesheet" href="/Estaticos/CSS/tabla_estilo.css">
    <link rel="stylesheet" href="/Estaticos/CSS/tabla_datos.css">

    <!-- DataTables CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="contenedor">
        <h1>Historial de Sensores</h1>

        <form method="get" action="/historial" class="filtros-form">
            <div class="filtro-grupo">
                <label for="fecha_inicio">Desde:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio">
            </div>
            <div class="filtro-grupo">
                <label for="fecha_fin">Hasta:</label>
                <input type="date" id="fecha_fin" name="fecha_fin">
            </div>
            <div class="filtro-grupo">
                <label for="dispositivo">Dispositivo:</label>
                <select name="dispositivo" id="dispositivo">
                    <option value="">Todos</option>
                    {% for d in dispositivos %}
                        <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="filtro-grupo">
                <label for="sensor">Sensor:</label>
                <input type="text" name="sensor" id="sensor" placeholder="Nombre o tópico">
            </div>

            <div class="botones">
                <button type="submit">Aplicar filtros</button>
                <a href="/admin_sensores" class="boton-secundario">Administrar Sensores</a>
            </div>
        </form>

        <table id="tabla-historial" class="display">
            <thead>
                <tr>
                    <th>Fecha y hora</th>
                    <th>Dispositivo</th>
                    <th>Nombre</th>
                    <th>Variable/Tópico</th>
                    <th>Valor</th>
                    <th>Unidad</th>
                </tr>
            </thead>
            <tbody>
                {% for fila in registros %}
                <tr>
                    <td>{{ fila['timestamp'] }}</td>
                    <td>{{ fila['dispositivo'] }}</td>
                    <td>{{ fila['nombre_sensor'] }}</td>
                    <td>{{ fila['topico'] }}</td>
                    <td>{{ fila['valor'] }}</td>
                    <td>{{ fila['unidad'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- jQuery + DataTables JS desde CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#tabla-historial').DataTable({
                "order": [[0, "desc"]],
                "language": {
                    "search": "Buscar:",
                    "lengthMenu": "Mostrar _MENU_ registros",
                    "info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    "paginate": {
                        "first": "Primero",
                        "last": "Último",
                        "next": "Siguiente",
                        "previous": "Anterior"
                    },
                    "zeroRecords": "No se encontraron registros",
                    "infoEmpty": "Mostrando 0 registros"
                }
            });
        });
    </script>
</body>
</html>
