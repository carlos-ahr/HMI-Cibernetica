<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .log-container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
      overflow-y: auto;
      height: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .log-entry {
      margin-bottom: 5px;
      padding: 4px 8px;
      border-left: 5px solid;
      white-space: pre-wrap;
    }
    .info    { border-color: #2196f3; background-color: #e3f2fd; }
    .debug   { border-color: #9e9e9e; background-color: #f5f5f5; font-style: italic; }
    .warning { border-color: #ff9800; background-color: #fff3e0; }
    .error   { border-color: #f44336; background-color: #ffebee; font-weight: bold; }
    .success { border-color: #4caf50; background-color: #e8f5e9; }
  </style>
</head>
<body>
  <h1>Visualizador de Logs</h1>
  <div class="log-container">
    {% for log in logs %}
      <div class="log-entry {{ log.tipo }}">{{ log.texto }}</div>
    {% endfor %}
  </div>
</body>
</html>
